<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo2.png" />
    <link href="/src/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveType</title>
  </head>
  <body>
    <div id="login-div-center">
      <div style="display: flex; flex-direction: column; margin-right: 5rem">
        <span class="livetype-header" style="margin-bottom: 1rem"
          >livetype</span
        >
        <span class="livetype-desc">
          LiveType lets you beat your friends in a realtime typing battle.
        </span>
      </div>
      <div id="login-div-base">
        <img src="/logo2.png" alt="logo" width="200" height="200" />
        <input
          class="retro-input"
          type="text"
          placeholder="Email address"
          style="width: 100%"
        />
        <input
          class="retro-input"
          type="password"
          placeholder="Password"
          style="width: 100%"
        />
        <div
          style="
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <button class="retro-button login-button">Log in</button>
          <a id="sign-up-link" href="/">No account?</a>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
